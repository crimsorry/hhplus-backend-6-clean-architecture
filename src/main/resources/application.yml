spring:
  application.name: hhplus-tdd

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/lecture;'  # 외부 접속 툴 연동을 위해 Embedded Mode 사용
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true      # 쿼리 로그 정렬
        show_sql: true        # 쿼리 로그 출력




