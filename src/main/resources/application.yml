spring:
  application.name: hhplus-tdd

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:lecture'   # In-Memory Mode. 프로젝트 테스트 용으로 메모리만 가지게 하기 위해 사용.
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true      # 쿼리 로그 정렬
        show_sql: true        # 쿼리 로그 출력




