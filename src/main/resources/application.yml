spring:
  application.name: hhplus-tdd

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 'jdbc:mysql://IP:PORT/hhplus_lecture?useSSL=false&allowPublicKeyRetrieval=true'
    username: hhplus_test
    password:

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true      # 쿼리 로그 정렬
        show_sql: true        # 쿼리 로그 출력




